<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage caluclator</title>
    <link rel="website icon" href="percentage.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <div class="container">
        <h1>percentage calculator</h1>
        <div class="screen-body-item">
            <div class="app">
               <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ENGLISH"
                  id="eng"
                  />
                  </div>
                  <div class="form-group">
                    <input
                  type="text"
                  class="form-control"
                  placeholder="HINDI"
                  id="hin"/>
                  </div>
                  <div class="form-group">
                    <input
                  type="text"
                  class="form-control"
                  placeholder="CHEMISTRY"
                  id="chem"/>
                  </div>
                  <div class="form-group">
                    <input
                  type="text"
                  class="form-control"
                  placeholder="PHYSICS"
                  id="phy"/>
                  </div>
                  <div class="form-group">
                    <input
                  type="text"
                  class="form-control"
                  placeholder="MATHS"
                  id="mat"/>
                  </div>
                  <div class="form-group">
                    <input
                  type="text"
                  class="form-control"
                  placeholder="SOCIAL"
                  id="soc"/>
                  </div>
                  <div>
                  <input
                   type="button"
                   class="form-button"
                   value="calculate"
                   onclick="calculate()"
                   />
                  </div>               
            </div>
        </div>
    <!--for showing the result-->
    <div class="form-group showdata">
        <p id="showdata"></p>
    </div>
   
</div>
<script src="script.js"></script>
</center>
</body>
</html>
